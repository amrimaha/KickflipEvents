
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KickflipEvents | Seattle Guide</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <!-- Google Maps Places API - Uncomment and replace YOUR_KEY with a valid key to enable Autocomplete -->
    <!-- <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=places" async defer></script> -->
    <style>
      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
          -ms-overflow-style: none;  /* IE and Edge */
          scrollbar-width: none;  /* Firefox */
      }
      
      /* Custom Minimal Scrollbar */
      .custom-scrollbar {
        scrollbar-width: thin;
        scrollbar-color: rgba(255, 255, 255, 0.2) transparent;
      }
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background-color: rgba(255, 255, 255, 0.2);
        border-radius: 20px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background-color: rgba(255, 255, 255, 0.4);
      }

      body {
        background-color: black;
        color: white;
      }
      
      /* Google Autocomplete Styles */
      .pac-container {
        background-color: #111;
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 8px;
        font-family: inherit;
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.5);
        margin-top: 4px;
      }
      .pac-item {
        border-top: 1px solid rgba(255, 255, 255, 0.05);
        color: rgba(255, 255, 255, 0.8);
        padding: 10px 12px;
        cursor: pointer;
      }
      .pac-item:hover {
        background-color: rgba(255, 255, 255, 0.1);
      }
      .pac-item-query {
        color: white;
        font-weight: bold;
      }
      .pac-icon {
        filter: invert(1);
        opacity: 0.5;
      }
    </style>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
